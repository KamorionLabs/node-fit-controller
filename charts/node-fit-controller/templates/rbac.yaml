apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "node-fit-controller.fullname" . }}
  labels:
    {{- include "node-fit-controller.labels" . | nindent 4 }}
rules:
  # Core resources for pod management
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Events for debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "node-fit-controller.fullname" . }}
  labels:
    {{- include "node-fit-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "node-fit-controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "node-fit-controller.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
